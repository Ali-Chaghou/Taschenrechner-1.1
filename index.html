<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Calculator by Ali Chaghou</title>
</head>


<body>
    <header>
        <h1>Calculator by Ali Chaghou</h1>
    </header>
    <main>
        <section>

            <div class="ergebnisFläche" id="ergebnisFläche"></div>
            <table>
                <tr>
                    <td onclick="allesGelöscht()" class="Delete">AC</td>
                    <td onclick="appendOperation(' % ')" class="eigenart">%</td>
                    <td onclick="TaschenrechnerErgebnis(' = ')" id="result">=</td>
                    <td onclick="ZuletztsGelöscht()" class="Delete">DEL</td>
                </tr>
                <tr>
                    <td onclick="appendOperation(7)">7</td>
                    <td onclick="appendOperation(8)">8</td>
                    <td onclick="appendOperation(9)">9</td>
                    <td onclick="appendOperation(' / ')" class="eigenart">/</td>
                </tr>
                <tr>
                    <td onclick="appendOperation(4)">4</td>
                    <td onclick="appendOperation(5)">5</td>
                    <td onclick="appendOperation(6)">6</td>
                    <td onclick="appendOperation(' * ')" class="eigenart">X</td>
                </tr>
                <tr>
                    <td onclick="appendOperation(1)">1</td>
                    <td onclick="appendOperation(2)">2</td>
                    <td onclick="appendOperation(3)">3</td>
                    <td onclick="appendOperation(' + ')" class="eigenart">+</td>
                </tr>
                <tr>
                    <td onclick="appendOperation(' - ')" class="eigenart">+/-</td>
                    <td onclick="appendOperation(0)">0</td>
                    <td onclick="appendOperation('.')" class="komma">,</td>
                    <td onclick="appendOperation(' - ')" class="eigenart">-</td>

                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>Follow me by</p>
        <a href="https://www.linkedin.com/in/ali-chaghou/" target="blank">LinkedIn</a>
        <a href="https://github.com/Ali-Chaghou" target="blank">GitHub</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
